<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
          <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main class="background">
      <section class="title">
        <h2>Let's Play Tic-Tac-Toe!</h2>
      </section>
      <p> Instructions: You (X) will play against the computer (O). Your aim is to get 3 X's in a row in any direction.
        The computer will attempt to get 3 O's in a row as well. The first to get 3 in a row wins. Good luck! </p>
      <section class="activePlayer">
        <div class="alert alert-light" role="alert" id="currentPlayer">
      </section>
      <section class="container"> 
        <button class="gameButton btn" id="0">
        <button class="gameButton btn" id="1">
        <button class="gameButton btn" id="2">
        <button class="gameButton btn" id="3">
        <button class="gameButton btn" id="4">
        <button class="gameButton btn" id="5">
        <button class="gameButton btn" id="6">
        <button class="gameButton btn" id="7">
        <button class="gameButton btn" id="8">
      </section>
        <div class="NG">
          <button class="button btn" id="clearBoard">Clear Board</button>
        </div>
      </section>
      <script src="index.js"></script>
    </main>
  </body>
</html>
